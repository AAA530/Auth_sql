version: "3"
services:
  react-app:
    build: ./Frontend
    stdin_open: true
    ports:
      - "8000:8000"
    networks:
      - mern-app
      - frontend
  node-server:
    build: ./Backend
    ports:
      - "5000:5000"
    networks:
      - frontend
      - backend
    depends_on:
      - mysql
      - phpmyadmin
  mysql:
    image: mysql:5.7
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=moeuser
    container_name: mysql-db
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on:
      - mysql
    networks:
      - backend
    ports:
      - "30002:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT= 3306
    volumes:
      - /sessions
    container_name: phpmyadmin-db
networks:
  mern-app:
    driver: bridge
  frontend:
  backend:
volumes:
  mongo-data:
    driver: local
